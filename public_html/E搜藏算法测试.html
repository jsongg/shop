		<script>
			function searchkeyword(){
				var html="";
				$("#imglist").html("");
				var keyword=$("#keyword").val();
				$.ajax({
						type: 'POST',
						url: "/img/searchkeywords",
						datatype:"JSON",
						data: { "keyword":keyword,"token":"86AEC542-0694-4888-9047-18D7CB7A0D54,1486711092,I7J5iva691p4pOQ1aftvvlMhoIJobmXPpEmcq5J0mcLKOW1D6LbEbz7JCyMjbkm56MacM6MBXLDeO3afaVNbaZQE9Qvw03y3PeiNcqmCPRBBmKtAgUh8ITocgrxAStfI" },
						success:function(res){
							var data=JSON.parse(res);
							var imgs=data.data.piclist;
									for(var i=0;i<imgs.length && i<8;i++){
									var item=imgs[i];
									
									var perspective=item["perspective"];
										html+='<div class="col-md-6 col-sm-6"><div class="box-inner margin-top-30"><div class="h450"><a href="javascript:void(0);"><img class="img-responsive img" src="'+item["url"]+'" alt="image" data-id="'+item["id"]+'" /></a></div><h3 class="margin-top-20 bold size-16 elipsis text-center">'+item["name"]+'</h3><ul class="size-12 list-inline list-separator nomargin"><li></li><li>视角：'+ perspective+'</li></ul></div></div>';
									}
									$("#imglist").append(html);
						},
						error:function(){
							alert("searchkeyword error!");
						}
						});
			}
		
			var type="";
			function uploadfile(t){
				$("#imglist").html("");
				//弹出文件选择对话框
				type=t;
				$("#upfile").click();
			
				//读取本地文件，转换成base64		
			}
			
			$("#upfile").on("change",function(){
			
				var reader = new FileReader();
				var f=$('#upfile')[0].files[0];

				
				
				reader.readAsDataURL(f);
				var token="";
				var url="";
				var type2="";
				if(type=='m'){url="/img/comparebronze?token=";type2="mirror";}
				else if(type=='c'){url="/img/compareceramic?token=";type2="ceramic";}
				else if(type=='j'){url="/img/identifyjade?token=";type2="jade";}
				var url2="http://59.110.67.18:9091/img/searchimgs";
				reader.onload = function (e) {
				$("#srcimg").removeClass("hide");
				document.getElementById('srcimg').src = e.target.result;
				// alert(e.target.result);
				// console.log(e.target.result);
					$.ajax({
						type: 'POST',
						url: url2,
						datatype:"JSON",
						data: { "img": e.target.result,"type":type2,"token":"" },
						error:function(data){
							alert(data)
							alert(2);
							console.log(data);
						},
						success:function(data){
							alert(data);
							alert(1);
							console.log(data);
							console.log(1);
							var res =JSON.parse(data);
							var html="";
							if (res.status==0) {
							
							if(type=='m'||type=='c'){
								$("#sim").html("");
								var imgs=res.data;
									for(var i=0;i<imgs.length && i<8;i++){
									var item=imgs[i];
									var similarity=parseFloat(item["similarity"])*100+"";
									similarity=similarity.length>5?similarity.substring(0,4):similarity;
									var perspective=item["perspective"];
										html+='<div class="col-md-6 col-sm-6"><div class="box-inner margin-top-30"><div class="h450"><a href="javascript:void(0);"><img class="img-responsive img" src="'+item["url"]+'" alt="image" data-id="'+item["id"]+'"/></a></div><h3 class="margin-top-20 bold size-16 elipsis text-center">'+item["name"]+'</h3><ul class="size-12 list-inline list-separator nomargin"><li>相似度：'+ similarity+'%</li><li>视角：'+ perspective+'</li></ul></div></div>';
									}
									$("#imglist").append(html);
								}else{
									if(type=='j'){
										var s=parseFloat(res.data);
										if(s>0 && s<1.1){
											s=s*100+"";
											s=s.length>5?s.substring(0,4):s;
											s=s+"%";
											$("#sim").html(s);
										}
										else{
										$("#sim").html(res.data);
										}
									}
								}
							} else {
								
							}
						
						}
					
						
					});
				};
			});
			
			$(document).ready(function(){

				$.ajax({
						type: 'POST',
						url: "/img/getdetail",
