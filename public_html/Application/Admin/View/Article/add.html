<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script	type="text/javascript" src="__ROOT__/Application/Admin/Public/js/jquery-1.8.2.min.js"></script>
<link href="__ROOT__/Application/Admin/Public/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="__ROOT__/Application/Admin/Public/js/bootstrap.min.js"></script>

<body>
<link href="__ROOT__/Application/Admin/Public/css/hdui.css" rel="stylesheet" media="screen">
<script src="__ROOT__/Application/Admin/Public/js/hdui.js"></script>
<script type="text/javascript" src="__ROOT__/Application/Admin/Public/js/article.js"></script>

<link rel="stylesheet" href="__ROOT__/Application/Public/kindeditor/themes/default/default.css" />
<script src="__ROOT__/Application/Public/kindeditor/kindeditor-all.js"></script>
<script src="__ROOT__/Application/Public/kindeditor/lang/zh_CN.js"></script>
<script>
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});

		K('#image1').click(function() {
			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
					clickFn : function(urlList) {
						
						var urlnum = urlList.length;
						var parent = $(".img_h");
						for(var i=0;i<urlnum;i++){
							parent.append("<img id='"+i+"' style='width: 80px;height:80px;' src="+urlList[i].url+" alt=''>");
						}
						editor.hideDialog();

						var imgsrc="";
						for(var i=0;i<=$('.img_h img').length-1;i++){
							imgsrc+=$('.img_h img').eq(i).attr('src')+'*';
						}

						for(var i=0;i<=urlnum-1;i++){
							delete urlList[i]['error'];
						}
						var str=JSON.stringify(urlList)
						$('#img_path').val(str);

					}
				});
			});
		});

		editor = K.create('textarea[name="content"]', {
			resizeType : 1,
			// allowPreviewEmoticons : true,
			allowImageUpload : true,
			allowFileManager : true,
			resizeType : 1,
			width:"99%",
			// height:"200px"
		});

		K('#insertfile').click(function() {
			editor.loadPlugin('insertfile', function() {
				editor.plugin.fileDialog({
					fileUrl : K('#url').val(),
					clickFn : function(url, title) {
						K('#url').val(url);
						editor.hideDialog();
					}
				});
			});
		});

	});
</script>
<style>
	.ke-dialog{
		top:-10px;
	}
	
</style>
<div id="map">
	<span class='title'>添加文章</span>
</div>
<div id="content" >
	<form id="articleForm" action="{:U('Admin/Article/add')}" method="post" enctype="multipart/form-data">
	<table class='table table-striped table-bordered' >
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属分类</td>
				<td>
					<select name="cid">
						<option value="0">顶级分类</option>
						<foreach name="level" item="v">
							<option value="{$v.cid}">{$v.html}|-{$v.cname}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>文章标题</td>
				<td>
					<input type="text" name="title" />
				</td>
			</tr>
			<tr>
				<td>文章副标题</td>
				<td>
					<input type="text" name="subtitle" />
				</td>
			</tr>
			<tr>
				<td>简介</td>
				<td>
					<textarea name="intro" id="" cols="30" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td>作者</td>
				<td>
					<input type="text" name="author" />
				</td>
			</tr>
			<tr>
				<td>来源</td>
				<td>
					<input type="text" name="copyfrom" />
				</td>
			</tr>
			<tr>
				<td>录入者</td>
				<td>
					<input type="text" name="inputer" />
				</td>
			</tr>
			<tr>
				<td>转向链接</td>
				<td>
					<input type="text" name="http_url" />
				</td>
			</tr>
			<tr>
				<td>关键字</td>
				<td>
					<input type="text" name="keyword" />
				</td>
			</tr>
			<tr>
				<td>点击数</td>
				<td>
					<input type="text" name="hits" />
				</td>
			</tr>
			<tr>
				<td>自定义属性</td>
				<td>
					<input type="text" name="owner_tag" />
				</td>
			</tr>
			<tr>
				<td>备注</td>
				<td>
					<textarea name="owner_remark" id="" cols="30" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td>html地址</td>
				<td>
					<input type="text" name="html_path" />
				</td>
			</tr>
			
			<tr>
				<td>模板地址</td>
				<td>
					<input type="text" name="temp_path" />
				</td>
			</tr>
			<tr>
				<td>文件上传</td>
				<td>
					<input type="text" id="url" value="" name="file_path" /> <input type="button" id="insertfile" value="选择文件"  />
				</td>
			</tr>
			
			<tr>
				<td>图片上传</td>
				<td>
					<input type="hidden" name="img_path" id="img_path" value="">
					<input type="button" id="image1" value="多图上传" multiple="multiple" />（网络图片 + 本地上传）
				</td>
			</tr>
			<tr>
				<td></td>
				<td class="img_h left"></td>
			</tr>
			<tr>
				<td>内容</td>
				<td>
					<textarea name="content" id="" cols="30" rows="10" style="width:800px;height:400px;"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn' /></td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
</body>
</html>
