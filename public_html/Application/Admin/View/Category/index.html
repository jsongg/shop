<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script	type="text/javascript" src="__ROOT__/Application/Admin/Public/js/jquery-1.8.2.min.js"></script>
<link href="__ROOT__/Application/Admin/Public/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="__ROOT__/Application/Admin/Public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__ROOT__/Application/Admin/Public/js/common.js"> </script>
<link href="__ROOT__/Application/Admin/Public/css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="map">
	<span class='title'>分类列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="25%">分类名称</th>
				<th width="25%">分类标题</th>
				<th width="10%">分类排序</th>
				<th width="10%">是否显示</th>
				<th width="20%">操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="data" key="k" item="v">
			<tr class="level_{$v.level} pid_{$v.pid}" cid="{$v.cid}" level="{$v.level}">
				<td><a class='btn btn-mini btn-info unfold' style="font-size:16px;" href="">+</a></td>
				<td>{$v.html}|-{$v.cname}</td>
				<td>{$v.title}</td>
				<td>{$v.sort}</td>
				<td>
					<if condition="$v.display eq 1">
						显示
						<else/>
						隐藏
					</if>
				</td>
				<td>
					<a class='btn btn-small' href="{:U('Admin/Category/add')}/cid/{$v.cid}">添加子类</a>
					<a class='btn btn-small' href="{:U('Admin/Category/edit')}/cid/{$v.cid}">编辑</a>
					<a class='btn btn-small delAffirm' href="{:U('Admin/Category/del')}/cid/{$v.cid}">删除</a>
				</td>
			</tr>
		</foreach>
		</tbody>
	</table>
</div>
</body>
</html>
