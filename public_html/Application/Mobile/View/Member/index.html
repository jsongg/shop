<script type="text/javascript">
    $(function(){
        //验证码
        $('#sendsms').click(function(){
            var phone=$('#myphone').val();
            // var verifyphone=$('#verifyphone').text()
            // alert(phone)
            var reg = /^1[0-9]{10}$/;
            // console.log(reg.test(phone));
            // alert(reg.test(phone));
            if(!reg.test(phone)){
                alert('手机号不符合规则')
                return false
            }
            // if(verifyphone!="√可以注册"){
            //     return false
            // }
            // alert(phone);
            $.ajax({
                type:"get",
                url:"{:U('Member/Submail/dosms')}?phone="+phone,
                dataType:"json",
                success:function(data){
                    if(data.xsend.status!="success"){
                        alert("短信发送失败，请重发")
                    }
                }
            })
        })

        $('#myreg').click(function(){
            var mypwd=$('#mypwd').val()
            if(mypwd.length<6){
                alert("密码必须大于6位")
                return false
            }
        })
    })
</script>
